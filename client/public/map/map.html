<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="shortcut icon" href="logo.png">

    <style>
        .leaflet-popup-content-wrapper,
        body
        {
            background-color: #fff5ce !important;
        }

        * {
            font-family: "Roboto", "Helvetica", "Arial", sans-serif !important;
        }

        .leaflet-popup-content,
        #map-data 
        {
            text-align: center;
        }

        #map {
            position: absolute;
            bottom: 0;
            left: 0;
            top: 0;
            right: 0;
            /* height: 100%; */
        }

        #map-data {
            box-sizing: border-box;
            z-index: 800;
            position: absolute;
            left: 35px;
            top: 25px;
            padding: 15px;
            width: 220px;
            max-height: calc(95vh - 70px);
            /* background-color: #fff5ce; */
            background-color:#daf0fc;
            border: 4px solid #4aa4dc;
            border-radius: 18px;
            display: none;
        }

        #close-modal {
            color: red;
            float: right;
            margin-top: -10px;
            cursor: pointer;
            font-size: 25pt;
        }

        @media screen and (max-width: 600px){
            .leaflet-popup-content {
                width: 160px !important;
            }

            /*
                #map {
                    min-height: 400px;
                    display: block;
                    width: 100%;
                }
            */

            #map-content {
                display: block;
                width: 100%;
                height:fit-content;
            }


        }

        @media screen and (min-width: 500px){
            .leaflet-popup-content {
                width: 336px !important;
            }

            


        }

        .map-info-card {
            box-sizing: border-box;
            margin: 3px;
            padding: 0px;
            border-radius: 10px;
            display: inline-block !important;
            overflow: hidden;
            width: 160px;
            height: 30px;
            color: white;
            text-align: center;
            border: 1px solid #4aa4dc;

        }

        .map-info-card * {
            margin: 0 !important;
            padding: 0 3px;
            height: 100%;
            line-height: 100%;
            vertical-align: middle;
            font-weight: bold;
            display: inline-block;
            line-height: 30px;
        }

        .map-info-card p {
            text-align: center;
            width: 104px;
            float: right;
        }

        .map-info-card span {
            width: 40px;
            background-color: white;
            float: left;
        }
    </style>

    <!-- <link rel="stylesheet" href="./leaflet.css" />
    <script src="./leaflet.js"></script> -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- <script src="./leaflet-ajax.js"></script> -->
    <script src="./mapcreator.js"></script>
</head>

</html>
